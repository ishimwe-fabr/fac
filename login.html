<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Moto Rwanda â€¢ Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container">
      <section class="card" style="max-width:560px;margin:0 auto">
        <h1>Login</h1>
        <div class="item hidden" data-flash></div>

        <form data-login-form>
          <label>Phone</label>
          <input name="phone" placeholder="0780000000" required />
          <label>Password</label>
          <input name="password" type="password" placeholder="pass123" required />
          <div class="row" style="margin-top:14px">
            <button class="btn primary" type="submit">Login</button>
            <a class="btn" href="register.html">Create account</a>
            <span class="spacer"></span>
            <a class="btn ghost" href="index.html">Back</a>
          </div>
        </form>
      </section>
      <div class="footer">Tip: run with a local server for JSON loading.</div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
      SMR.mountHeader();
      SMR_AUTH.wireLoginForm();
    </script>
  </body>
</html>
