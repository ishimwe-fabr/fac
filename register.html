<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Moto Rwanda • Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="app-header"></div>
    <main class="container">
      <section class="card" style="max-width:680px;margin:0 auto">
        <h1>Create account</h1>
        <p class="subtle">Demo registration saves to your browser only.</p>
        <div class="item hidden" data-flash></div>

        <form data-register-form>
          <div class="form-row">
            <div>
              <label>Full name</label>
              <input name="fullName" placeholder="Your name" required />
            </div>
            <div>
              <label>Role</label>
              <select name="role">
                <option value="PASSENGER">Passenger</option>
                <option value="RIDER">Rider (demo)</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div>
              <label>Phone</label>
              <input name="phone" placeholder="078xxxxxxx" required />
            </div>
            <div>
              <label>Password</label>
              <input name="password" type="password" placeholder="Choose a password" required />
            </div>
          </div>
          <div class="row" style="margin-top:14px">
            <button class="btn success" type="submit">Register</button>
            <a class="btn" href="login.html">I already have an account</a>
            <span class="spacer"></span>
            <a class="btn ghost" href="index.html">Back</a>
          </div>
        </form>
      </section>
      <div class="footer">Smart Moto Rwanda • Demo UI</div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
      SMR.mountHeader();
      SMR_AUTH.wireRegisterForm();
    </script>
  </body>
</html>
