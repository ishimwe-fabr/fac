<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Moto Rwanda • Trip Completion</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="app-header">
      <nav class="nav">
        <div class="nav-brand">
          <a href="index.html">Smart Moto Rwanda</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="passenger_home.html">Passenger Home</a></li>
          <li><a href="destination.html">Destination</a></li>
          <li><a href="available_riders.html">Available Riders</a></li>
          <li><a href="communication.html">Communication</a></li>
          <li><a href="navigation.html">Navigation</a></li>
          <li><a href="trip_completion.html">Trip Completion</a></li>
          <li><a href="admin_dashboard.html">Admin Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="card" style="max-width:860px;margin:0 auto">
        <div class="row">
          <h1 style="margin:0">Trip completed</h1>
          <span class="spacer"></span>
          <a class="btn ghost" href="navigation.html">Back</a>
        </div>

        <div class="item hidden" data-flash style="margin-top:12px"></div>

        <div class="item" style="margin-top:12px">
          <div class="pill">Summary</div>
          <div style="font-weight:900;margin-top:10px" data-completion-summary>Loading...</div>
        </div>

        <form class="item" data-rating-form style="margin-top:12px">
          <div style="font-weight:900">Rate your rider</div>
          <label>Stars</label>
          <select name="stars" required>
            <option value="">Select</option>
            <option value="5">★★★★★ (5)</option>
            <option value="4">★★★★☆ (4)</option>
            <option value="3">★★★☆☆ (3)</option>
            <option value="2">★★☆☆☆ (2)</option>
            <option value="1">★☆☆☆☆ (1)</option>
          </select>
          <label>Comment</label>
          <textarea name="comment" placeholder="Optional feedback"></textarea>
          <div class="row" style="margin-top:12px">
            <button class="btn success" type="submit">Submit rating</button>
            <span class="spacer"></span>
            <a class="btn ghost" href="profile.html">Skip</a>
          </div>
        </form>
      </section>
      <div class="footer">Smart Moto Rwanda • Demo UI</div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/ratings.js"></script>
    <script>
      SMR_RATINGS.wireTripCompletionPage();
    </script>
  </body>
</html>
